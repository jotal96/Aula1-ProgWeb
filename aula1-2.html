<!DOCTYPE html>
<html>

<head>
    <title>Programacao Web</title>
    <style>
        .esconde{
            display:none;
        }
    </style>
    <script>
        function onAddAluno() {
            // vai buscar os valores necessários para criar uma nova entrada na lista de alunos
            var nomeAluno = document.getElementById("nomeAluno").value;
            var corClubeAluno = document.getElementById("corClubeAluno").value;
            var emailAluno = document.getElementById("emailAluno").value;
            // vai buscar o elemento <ul> cujo id é listaAlunos
            var listaAlunos = document.getElementById("listaAlunos");
            
            // validar se a variável nomeAluno está preenchida
            if(nomeAluno==""){
                alert("Tem de preencher o nome do Aluno");
                return;
            }
                

            // adiciona HTML para dentro do <ul>
            listaAlunos.innerHTML += "<li style='color:"+corClubeAluno+"'>"
                +nomeAluno+" - "+emailAluno
                +"</li>";

            // limpa os valores dos inputs
            document.getElementById("nomeAluno").value = "";
            document.getElementById("corClubeAluno").value = "";
            document.getElementById("emailAluno").value = "";
        }

        // nova forma de criar funções em JavaScript
        var onLoadBtnChangeStyle = () => {
            var botaoAluno = document.getElementById("botaoAluno");
            botaoAluno.value = "Adicionar novo Aluno";
            botaoAluno.style = "color: green";
        }

    </script>
</head>

<body onload="onLoadBtnChangeStyle()">
    <div style="margin: 15px; border: 1px solid green;">
        <h1>Ola Programacao com Margin</h1>
    </div>

    <div style="padding: 15px; border: 1px solid red;">
        <h1>Ola Programacao com Padding</h1>
    </div>

    <br />

    <a>Nome Aluno:</a>
    <input id="nomeAluno"  type="text" />

    <a>Email Aluno:</a>
    <input id="emailAluno" type="text" />
    
    <a>Cor Clube</a>
    <input id="corClubeAluno"  type="text" />
    <p id="alertaEmail" style="color:red">O email não é válido</p>
    <br/>
    <input id="botaoAluno" type="button" onclick="onAddAluno()" value="Adicionar Aluno" />

    <ul id="listaAlunos">
        <li>1</li>
    </ul>

    <script>
        document.getElementById("emailAluno").onkeyup = function(evt){
            let email = "";
            email = evt.target.value;

            document.getElementById("alertaEmail").className = "esconde";
        }
    </script>
</body>

</html>
